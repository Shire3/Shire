{% extends "base.html" %}
{% block body %}
    <div class="feed-section">
        <header>
            <h3>Welcome to this blog</h3>

        </header>
        <div class="feed">
            {% for blog in blogs %}
                <h2>{{blog.title}}</h2>
                <h3>Created by: {{ blog.author }}</h3>
                <p>{{ blog.content}}</p>
                <p>Date Created {{ blog.created_on }}</p>

            {% endfor %}
        </div>
    </div>


            
{% endblock %}
